<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100px 20px" width="80px" height="20px">

    <style type="text/css">
        #bg-color {
        fill: #d5ecf8;
        }
    </style>

    <circle id="bg-color" cx="10" cy="10" r="5">
        <animate attributeName="r" values="3;7;3" keyTimes="0;0.2;1" dur="1s" repeatCount="indefinite" begin="0s"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="0s" repeatCount="indefinite"/>
    </circle>

    <circle id="bg-color" cx="30" cy="10" r="5">
        <animate attributeName="r" values="3;7;3" keyTimes="0;0.2;1" dur="1s" repeatCount="indefinite" begin="0.2"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="0.2s" repeatCount="indefinite"/>
    </circle>

    <circle id="bg-color" cx="50" cy="10" r="5">
        <animate attributeName="r" values="3;7;3" keyTimes="0;0.2;1" dur="1s" repeatCount="indefinite" begin="0.4"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="0.4s" repeatCount="indefinite"/>
    </circle>

    <circle id="bg-color" cx="70" cy="10" r="5">
        <animate attributeName="r" values="3;7;3" keyTimes="0;0.2;1" dur="1s" repeatCount="indefinite" begin="0.6"/>
        <animate attributeName="opacity" values="1;0.5;1" dur="1s" begin="0.6s" repeatCount="indefinite"/>
    </circle>

</svg>